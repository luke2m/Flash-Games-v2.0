<!DOCTYPE html>
<html lang="en" id="indexHTML">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Images/icon.png" />
    <title>Flash Games</title>
  </head>
  <body>
    <script src="indexScripts.js"></script>
    <h1 id="indexHeader" class="text-center">Unblocked Flash Games v2.</h1>

    <div class="container text-center" id="mainContainer">
      <div>
        <img
          src="Images/controller.png"
          class="logo"
          id="leftLogo"
          alt="controller"
        />
        <img
          src="Images/contact.png"
          class="logo"
          id="rightLogo"
          alt="controller"
        />
      </div>
      <div>
        <button type="button" class="btn btn-outline-primary" id="gameBtn">
          Games
        </button>
        <button type="button" class="btn btn-outline-primary" id="contactBtn">
          Contact
        </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- My JavaScript -->
    
  </body>
</html>
