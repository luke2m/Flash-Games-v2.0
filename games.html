<!DOCTYPE html>
<html lang="en" id="gamesHTML">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Images/icon.png" />
    <title>Flash Games</title>
  </head>
  <body>
    <div id="gameContainer" class="text-center">
      <p id="arrowPrompt">Try dragging the arrow!</p>
      <div id="gameContainerHeader">
        <p draggable="true">&#8593;</p>
      </div>
      <embed
        src="Games/tetris.swf"
        width="400px"
        height="500px"
        scale="tofit"
        id="gameWindow"
      />
    </div>
    <div id="gameSidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeGameNav()"
        >&times;</a
      >
      <div id="games"></div>
    </div>
    <div id="optionSidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeOptionNav()"
        >&times;</a
      >
      <div class="slider text-center">
        <br /><br /><br />
        <label for="widthSlider">Width</label>
        <div>
          <input id="widthSlider" type="range" min="1" max="100" value="40" />
        </div>
      </div>
      <div class="slider text-center">
        <br /><br />
        <label for="heightSlider">Height</label>
        <div>
          <input id="heightSlider" type="range" min="1" max="100" value="50" />
        </div>
      </div>
    </div>
    <div id="main" class="text-left">
      <button class="openbtn" id="gameButton" onclick="openGameNav()">
        &#8594;
      </button>
      <button class="openbtn" id="optionButton" onclick="openOptionNav()">
        &#9881;
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="gameScripts.js"></script>
  </body>
</html>
